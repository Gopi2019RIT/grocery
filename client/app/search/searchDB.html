<div class="container" ng-controller="SearchDBCtrl as ctrl">

    <div class="page-header">
        <h1>Groceries Management System
            <small>SearchDB</small>
        </h1>
    </div>

    <!-- Search input -->
    <form name="queryForm" novalidate class="form-inline">
        <div class="form-group">
            <input id="searchString"
                   class="form-control"
                   size="50"
                   type="text"
                   name="searchString"
                   ng-model="ctrl.searchString"
                   placeholder="Enter Grocery Name or Brand">
        </div>

        <!-- Search buttons -->
        <div class="form-group">
            <button type="submit" class="btn btn-info form-control" ng-disabled="queryForm.$invalid"
                    ng-click="ctrl.search()">
                Search Groceries
            </button>

            <!-- <button type="submit" class="btn btn-info form-control" ng-disabled="queryForm.$invalid"
                    ng-click="ctrl.search()">
                A-Z
            </button>

            <button type="submit" class="btn btn-info form-control" ng-disabled="queryForm.$invalid"
                    ng-click="ctrl.searchz()">
                Z-A
            </button>-->
        </div>
    </form>
    <hr>

    <!-- Grocery table display -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th><button ng-click="sortBy('name')"><small>Sort</small></br>Product Name</button><span class="sortorder" ng-show="groc.name === 'name'" ng-class="{reverse: reverse}"></span></th>
            <!-- <th>Product Name</th> -->
            <th>Brand</th>
            <th>UPC12 Barcode</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="groc in ctrl.groceries | orderBy:groc.name:reverse">
            <td>{{ groc.id }}</td>
            <td>{{ groc.name }}</td>
            <td>{{ groc.brand }}</td>
            <td>
                <img src="http://www.barcodes4.me/barcode/c128a/{{ groc.upc12 }}.png?IsTextDrawn=1">
            </td>
            <td><button class="btn btn-default"><a ng-click="ctrl.goEdit(groc.id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></button></td>
        </tr>
        </tbody>
    </table>
</div>

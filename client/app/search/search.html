<div ng-controller="SearchCtrl as ctrl">
    <div class="page-header">
        <h1>Department Management System
            <small>Search (Dummy Data)</small>
        </h1>
    </div>
    <br/>

    <!-- Search input -->
    <form name="queryForm" class="form-inline">
        <div class="form-group">
            <input id="deptName" class="form-control" type="text"
                   name="deptName"
                   ng-model = "ctrl.queryString"
                   size="50"
                   placeholder="Enter department number / name">
        </div>
    </form>
    <hr>

    <!-- Search result display -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Department No</th>
            <th>Department Name</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate ctrl.departments array -->
        <tr class="animation" ng-repeat="dept in ctrl.departments | filter:ctrl.queryString">
            <td>{{dept.deptNo }}</td>
            <td>{{ dept.deptName }}</td>
        </tr>
        </tbody>
    </table>
</div>
